<div class="container" ng-app="uploadApp" ng-controller="uploadCtrl">
    <h3>设置头像</h3>
    <hr>
    <form class="form-horizontal" ng-submit="modify()">
        <div class="form-group">
            <label class="col-sm-2 control-label">修改缩略图</label>
            <div class="col-sm-2">
                <div style="height: 80px; border: 1px solid #ccc;"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">修改</button>
            </div>
        </div>
    </form>

    <h3>上传头像</h3>
    <hr>
    <form class="form-horizontal" enctype="multipart/form-data" ng-submit="upload()" >
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <div style="height: 80px; border: 1px solid #ccc;"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="javascript:;" class="file" >选择文件
                    <input type="file" ng-model="formData.pic" name="pic" id="" multiple>
                </a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">上传</button>
            </div>
        </div>
    </form>
</div>
