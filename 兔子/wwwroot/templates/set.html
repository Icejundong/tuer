<div class="container">
    <h3>账号设置</h3>
    <hr>
    <form class="form-horizontal">
         <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">头像</label>
            <div class="col-sm-2">
                <div style="height: 80px; border: 1px solid #ccc;"></div>
            </div>
        </div>
         <div class="form-group">
            <label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <a href="#/set/avatar">修改头像</a>
            </div>
        </div>
         <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-3">
                <input type="text"  class="form-control" id="inputText3" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">签名</label>
            <div class="col-sm-3">
                <input type="text"class="form-control" id="inputText3" placeholder="签名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputArea" class="col-sm-2 control-label">个人介绍</label>
            <div class="col-sm-3">
                <textarea id="inputArea" name="" class="form-control" cols="3" rows="2" placeholder="个人介绍"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-3">
                <a href="#/set/pwd">修改密码</a>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-3">
                <a href="#/set/apply">申请APPKEY</a>
            </div>
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">唯一页面地址</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputText3" placeholder="your page url...">
            </div>
        </div>
         <div class="form-group">
            <label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-3">
                请慎重哦，这个页面只能设置一次。
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">确认提交！</button>
            </div>
        </div>
    </form>
</div>
