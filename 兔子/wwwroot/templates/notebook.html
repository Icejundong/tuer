<div class="container">
    <h2>管理日记本</h2>
    <hr>
    <h3>添加</h3>
    <form  class="form-horizontal">
       <div class="form-group col-sm-3">
            <input type="text" class="form-control">
        </div>
        <div class="form-group" style="margin-bottom: 0;">
            <input type="color" value="#4D67D1" name="" id="">
        </div>
        <p>鼠标不松，移动色板，可以选取日记本封面颜色</p>
        <button type="submit" class="btn btn-primary">添加日记本</button>                   
    </form>


    <h3>修改<small>(默认日记本不可修改)</small></h3>
    <form  class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-3">
                <select class="form-control ">
                    <option value="">天气日记</option>
                    <option value="">心情日记</option>
                    <option value="">默认日记</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-3">
            <input type="text" class="form-control">
        </div>
        <div class="form-group" style="margin-bottom: 0;">
            <input type="color" value="#F00E0E" name="" id="">
        </div>
        <p>鼠标不松，移动色版，可以编辑日记本封面颜色</p>
        <button type="submit" class="btn btn-primary">修改</button>
    </form>

    <h3>删除<small>(该日记本下的日记将转到默认日记本)</small></h3>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-3">
                <select class="form-control ">
                    <option value="">天气日记</option>
                    <option value="">心情日记</option>
                    <option value="">默认日记</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">删除日记本</button>
    </form>
</div>
