<div class="container" ng-app="loginApp" ng-controller="loginCtrl">
    <h3>登陆兔儿</h3>
    <hr>
    <form class="form-horizontal" ng-submit="postForm()">
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" ng-model="formData.username" class="form-control" id="inputText3" placeholder="Username...">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3"  class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
                <input type="password" ng-model="formData.password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#/forgot">忘记密码</a>&#x3000;<a href="#/reg">注册</a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">登入</button>
            </div>
        </div>
    </form>
</div>
