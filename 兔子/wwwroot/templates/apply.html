<div class="container">
    <h3>API KEY 申请<small>(一个账号只能申请一个)</small></h3>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">应用名称</label>
            <div class="col-sm-3">
                <input type="text" ng-model="" class="form-control" id="inputText3" placeholder="应用名称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">应用简介</label>
            <div class="col-sm-3">
                <textarea class="form-control" name="" id="" cols="30" rows="2" placeholder="应用简介"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">应用地址</label>
            <div class="col-sm-3">
                <input type="text" ng-model="" class="form-control" id="inputText3" placeholder="应用地址">
            </div>
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">回调地址</label>
            <div class="col-sm-3">
                <input type="text" ng-model="" class="form-control" id="inputText3" placeholder="回调地址">
            </div>
        </div>
        <div class="form-group">
            <label for="inputText3" class="col-sm-2 control-label">应用类型</label>
            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value=""> 桌面应用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value=""> 桌面客户端
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value=""> 移动客户端
                </label>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="checkbox">我已阅读并接受<a href="">兔儿API与开发者协议</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">申请APP KEY并创建应用</button>
            </div>
        </div>
    </form>
</div>
